<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Bootstrap JS Dependencies -->
        <!-- Bootstrap Bootswatch theme - other themes available here: https://bootswatch.com -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/slate/bootstrap.min.css" />

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- Include a-frame-->    
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script> 

        <!-- a-frame community components-->
        <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
        <script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.2/dist/aframe-preloader-component.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@4.1.2/index.min.js"></script>
		
	
    </head>

    <body>
        <!-- Specify the scene. -->
        <a-scene preloader="title: Level Road.; clickToClose: true; closeLabelText: Level 1; labelText: loading {0}%; doneLabelText: Ready!">
            <!--Assets-->
            <a-assets>
			    <a-asset-item id="car1" src="model/car_1/scene.gltf"></a-asset-item>
                <a-asset-item id="car2" src="model/bluecar/l200.gltf"></a-asset-item>
                <a-asset-item id="car3" src="model/taxi/GTR.gltf"></a-asset-item>
                <a-asset-item id="car4" src="model/smallbluecar/Car.gltf"></a-asset-item>
                <a-asset-item id="car5" src="model/racingcar/scene.gltf"></a-asset-item>
                <video 
                    id="video1"
                    style="display:none"
                    autoplay
                    preload="auto"
                    crossorigin="anonymous"
                    playsinline webkit-playsinline>
                    <source type="video/mp4" src="road2/1.mp4"/>		<!-- Video path here -->
                </video>
				<video 
                    id="video2"
                    style="display:none"
                    preload="auto"
                    crossorigin="anonymous"
					playsinline webkit-playsinline>
                    <source type="video/mp4" src="road2/2.mp4"/>		<!-- Video path here -->
                </video>
				<video 
                    id="video3"
                    style="display:none"
                    preload="auto"
                    crossorigin="anonymous"
					playsinline webkit-playsinline>
                    <source type="video/mp4" src="road2/3.mp4"/>		<!-- Video path here -->
                </video>
				  <video 
                    id="video4"
                    style="display:none"
                    preload="auto"
                    crossorigin="anonymous"
					playsinline webkit-playsinline>
                    <source type="video/mp4" src="road2/4.mp4"/>		<!-- Video path here -->
                </video>
				<video 
                    id="video5"
                    style="display:none"
                    preload="auto"
                    crossorigin="anonymous"
					playsinline webkit-playsinline>
                    <source type="video/mp4" src="road2/5.mp4"/>		<!-- Video path here -->
                </video>
            </a-assets>
			
            <!-- scenes -->
            <a-entity id="scenes" handle-video-inputs>
                <!-- The 1st scene --> 
                <a-videosphere
                    visible="true"
                    id='videosphere1'
                    src="#video1" 
                    rotation="0 -90 0" 
                    autoplay = "true"
                    handle-road2
                    play-on-vrdisplayactivate-or-enter-vr>
                </a-videosphere>
                <!-- The 2nd scene --> 
                <a-videosphere
                    visible="false"
                    id='videosphere2'
                    src="#video2" 
                    rotation="0 -90 0" 
                     handle-road2>
                </a-videosphere>
				<!-- The 3rd scene --> 
                <a-videosphere
                    visible="false"
                    id='videosphere3'
                    src="#video3" 
                    rotation="0 -90 0" 
                     handle-road2>
                </a-videosphere>
				<!-- The 4th scene --> 
                <a-videosphere
                    visible="false"
                    id='videosphere4'
                    src="#video4" 
                    rotation="0 -90 0" 
                     handle-road2>
                </a-videosphere>
				<!-- The 5th scene --> 
                <a-videosphere
                    visible="false"
                    id='videosphere5'
                    src="#video5" 
                    rotation="0 -90 0" 
                    handle-road2>
                </a-videosphere>
            </a-entity>

            <!-- camera -->
            <a-camera user-height="0" wasd-controls-enabled="false">
                <a-cursor 
                    material="color:white"
                    fuse="true"
                    fuse-timeout="1500"
                    >
                </a-cursor>
            </a-camera>    
			<!--3D Model -->
            <a-entity  gltf-model="#car1" scale="0.02 0.02 0.02" position="7 0 10.960" rotation="0 180 0">
                <a-animation id="obj1" attribute="position"
                    dur="15000"
                    fill="forwards"
                    delay="2000"
                    to="-4 -8 -300.686"
                    >
                </a-animation>
            </a-entity>

            <a-entity   gltf-model="#car2" scale="2 2 2" position="2 0 10.960" rotation="0 180 0">
                <a-animation id="obj2" attribute="position"
                    dur="15000"
                    fill="forwards"
                    delay="2000"
                    to="-4 -8 -300.686"
                    >
                </a-animation>
            </a-entity>

            <a-entity gltf-model="#car3" scale="1 1 1" position="7 0 10.960" rotation="0 180 0">
                <a-animation id="obj3" attribute="position"
                    dur="15000"
                    fill="forwards"
                    delay="2000"
                    to="-4 -8 -300.686"
                    >
                </a-animation>
            </a-entity>

            <a-entity gltf-model="#car4" scale="0.02 0.02 0.02" position="2 0 10.960" rotation="0 180 0">
                <a-animation id="obj4"  attribute="position"
                    dur="15000"
                    fill="forwards"
                    delay="2000"
                    to="-4 -8 -300.686"
                    >
                </a-animation>
            </a-entity>

            <a-entity gltf-model="#car5" scale="0.01 0.01 0.01" position="7 0 10.960" rotation="0 0 0">
                <a-animation id="obj5" attribute="position"
                    dur="15000"
                    fill="forwards"
                    delay="2000"
                    to="-4 -8 -300.686"
                    >
                </a-animation>
            </a-entity>

        <!-- Questions -->
            <a-entity
                id="question1"
                visible="false"
                material="color: yellow; opacity: 0"
                geometry="primitive: plane"
                position="1	4 -5" 
                text="align:center; width:20; wrapCount:100; color:red; value:The Bus is ready to leave the bus stop,\n should you cycle pass the bus?"
                hide-once-playing>
            </a-entity>
			 <a-entity
                id="question2"
                visible="false"
                material="color: yellow; opacity: 0"
                geometry="primitive: plane"
                position="1	4 -5" 
                text="align:center; width:20; wrapCount:100; color:red; value:The Bus in front of you is stationary, \n should you wait for it to go before u continue cycling?"
                hide-once-playing>
            </a-entity>	
			 <a-entity
                id="question3"
                visible="false"
                material="color: yellow; opacity: 0"
                geometry="primitive: plane"
                position="1	4 -5" 
                text="align:center; width:20; wrapCount:100; color:red; value: As a pedestrian, should you use your phone while waiting at a traffic junction?"
                hide-once-playing>
            </a-entity>
			<a-entity
                id="question4"
                visible="false"
                material="color: yellow; opacity: 0"
                geometry="primitive: plane"
                position="1	4 -5" 
                text="align:center; width:20; wrapCount:100; color:red; value:While merging to the main road, should you give way to the traffic from the main road?"
                hide-once-playing>
            </a-entity>
				<a-entity
                id="question5"
                visible="false"
                material="color: yellow; opacity: 0"
                geometry="primitive: plane"
                position="1	4 -5" 
                text="align:center; width:20; wrapCount:100; color:red; value:Go back to main menu or next level?"
                hide-once-playing>
            </a-entity>
            <!-- button - Positive answer use  -->
			
			<!-- option set 1-->
			<a-entity
                id="btn1"
                geometry="primitive: plane"
                material="color: red; opacity: 0.8"
                position="-2 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:Wait"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: red"
				handle-positive>

            </a-entity>
            <a-entity
                id="btn2"
                geometry="primitive: plane"
                material="color: blue; opacity: 0.8"
                position="6 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:Cycle Pass"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: blue"
                handle-negative>
            </a-entity>
			
			<!-- option set 2-->
			<a-entity
                id="btn3"
                geometry="primitive: plane"
                material="color: red; opacity: 0.8"
                position="-2 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:NO"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: red"
                handle-negative>
            </a-entity>
			
            <a-entity
                id="btn4"
                geometry="primitive: plane"
                material="color: blue; opacity: 0.8"
                position="6 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:YES"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: blue"
				handle-positive>
            </a-entity>
			
			<!-- option set 3-->
			<a-entity
                id="btn5"
                geometry="primitive: plane"
                material="color: red; opacity: 0.8"
                position="-2 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:NO"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: red"
                handle-positive>
            </a-entity>
			
            <a-entity
                id="btn6"
                geometry="primitive: plane"
                material="color: blue; opacity: 0.8"
                position="6 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:YES"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: blue"
				handle-negative>
            </a-entity>
			
			<!-- option set 4-->
			<a-entity
                id="btn7"
                geometry="primitive: plane"
                material="color: red; opacity: 0.8"
                position="-2 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:NO"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: red"
				handle-negative>

            </a-entity>
            <a-entity
                id="btn8"
                geometry="primitive: plane"
                material="color: blue; opacity: 0.8"
                position="6 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:YES"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: blue"
                handle-positive>
            </a-entity>
			
			
			<!-- option set 5-->
			<a-entity
                id="btn9"
                geometry="primitive: plane"
                material="color: red; opacity: 0.8"
                position="-2 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:Menu"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: red"
                handle-negative>
            </a-entity>
			
            <a-entity
                id="btn10"
                geometry="primitive: plane"
                material="color: blue; opacity: 0.8"
                position="6 3 -10"
                rotation="0 0 0"
                scale="4 4 1"
                visible="false"
                text="align:center; width:12; wrapCount:100; color:black; value:Next Level"
                event-set__1="_event: mouseenter; material.color: Seashell"
                event-set__2="_event: mouseleave; material.color: blue"
				handle-positive>
            </a-entity>
        </a-scene>

    </body>
     	<!--Level customised Javascripted-->
		<!--DIFFERENT FROM EVERY LEVEL(HTML)-->
        <script src="js/road2/handle-show-question.js"></script>
		<script src="js/road2/handle-button.js"></script>
		<script src="js/road2/handle-video-inputs.js"></script>
		
		
		
        <script src="js/arrow-key-rotation.js"></script>
        <script src="js/play-on-vrdisplayactivate-or-enter-vr.js"></script>




</html>

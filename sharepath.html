                    style="display:none"

            </a-assets>

            <!-- scenes -->
            <a-entity id="scenes" handle-video-inputs>
                <!-- The 1st scene --> 
                <a-videosphere
                    visible="true"
                    id='videosphere1'
                    src="#video1" 
                    rotation="0 -90 0" 
                    autoplay = "true"
                    handle-road2
                    play-on-vrdisplayactivate-or-enter-vr>
                </a-videosphere>
                <!-- The 2nd scene --> 
                <a-videosphere
                    visible="false"
                    id='videosphere2'
                    src="#video2" 
                    rotation="0 -90 0"

				<!-- The 3rd scene -->

				<!-- The 6th scene -->
				  <a-videosphere
                    visible="false"
                    id='videosphere6'
                    src="#video6" 
                    rotation="0 -90 0" 
                    handle-road2>
                </a-videosphere>
            </a-entity>

            <!-- camera -->
            <a-camera user-height="0" wasd-controls-enabled="false">
                <a-cursor 
                    material="color:white"
                    fuse="true"
                    fuse-timeout="1500"
                    >
                </a-cursor>
            </a-camera>
